name: Deploy Next.js to Production Server

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create tarball
        run: |
          mkdir -p release
          tar -czf app.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            start.sh

      # Upload files to server
      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app.tar.gz"
          target: "/home/rojgariindia.com/"
          overwrite: true

      # SSH commands on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "---- Deployment Started ----"
            rm -rf /home/rojgariindia.com/app
            cd /home/rojgariindia.com
            tar -xzf app.tar.gz
            rm -f app.tar.gz
            cd app
            npm install --omit=dev
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi
            pm2 save
            sudo systemctl restart lsws
            echo "---- Deployment Complete ----"
