name: Deploy Next.js to Production Server

on:
  push:
    branches:
      - main

env:
  APP_PATH: /home/rojgariindia.com/app
  NPM_BIN: /usr/bin/npm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Create Release Package
        run: |
          mkdir -p release
          tar -czf release/app.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            server.js \
            start.sh \
            ecosystem.config.js
          
      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/app.tar.gz"
          target: "/home/rojgariindia.com/"

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "---- Deployment Started ----"
            cd ${{ env.APP_PATH }}

            echo "Extracting new release..."
            rm -rf .next
            rm -rf public
            tar -xzf /home/rojgariindia.com/app.tar.gz
            rm /home/rojgariindia.com/app.tar.gz

            echo "Installing production dependencies..."
            ${{ env.NPM_BIN }} install --omit=dev

            echo "Reloading PM2..."
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi

            pm2 save

            echo "Restarting OpenLiteSpeed..."
            sudo systemctl restart lsws

            echo "---- Deployment Complete ----"
