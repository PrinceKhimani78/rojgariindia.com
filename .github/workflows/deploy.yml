name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare release
        run: |
          rm -rf release
          mkdir release
          cp -r \
            .next/standalone \
            .next/static \
            public \
            package.json \
            package-lock.json \
            start.sh \
            release/

          tar -czf release.tar.gz -C release .
          rm -rf release

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: release.tar.gz
          target: /home/rojgariindia.com/app/

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e

            APP_DIR="/home/rojgariindia.com/app"
            PM2_NAME="rojgari-main"

            cd $APP_DIR

            echo ">>> Stop old app completely"
            pm2 delete $PM2_NAME || true

            echo ">>> Clean old build"
            rm -rf .next standalone public

            echo ">>> Extract new build"
            tar -xzf release.tar.gz
            rm release.tar.gz

            chmod +x start.sh

            echo ">>> Install production deps"
            npm install --omit=dev --no-audit --no-fund

            echo ">>> Start fresh PM2 process"
            pm2 start start.sh --name $PM2_NAME

            pm2 save --force
