name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js (standalone)
      - name: Build application
        run: npm run build

      # 5. Prepare production release
      - name: Prepare release
        run: |
          rm -rf release
          mkdir release

          # Copy standalone server (server.js + node_modules)
          cp -r .next/standalone/* release/

          # Copy FULL .next folder (BUILD_ID + hashed assets)
          # Note: We need to make sure we don't copy standalone's limited .next over the full one or vice versa
          # Standalone contains server/ etc. The full .next contains static assets.
          cp -r .next release/

          # Runtime files
          cp package.json start.sh release/
          chmod +x release/start.sh

          # Copy public static assets so images are available in production
          if [ -d public ]; then
            cp -r public release/
          fi

      # 6. Upload build to server
      - name: Upload release to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/*"
          target: "/home/rojgariindia.com/app/"
          strip_components: 1

      # 7. Deploy on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            # Ensure Node.js environment is loaded
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$HOME/.profile" ] && source "$HOME/.profile"
            [ -s "$HOME/.bashrc" ] && source "$HOME/.bashrc"

            cd /home/rojgariindia.com/app

            # Restart app (standalone)
            # If it's the first time, it might fail to stop/delete, but start should work.
            pm2 stop rojgari-main || true
            pm2 delete rojgari-main || true
            pm2 start start.sh --name rojgari-main
            pm2 save --force
