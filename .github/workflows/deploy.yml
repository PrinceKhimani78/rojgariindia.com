name: Deploy Next.js to Production Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install Dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js
      - name: Build Next.js app
        run: npm run build

      # 5. Create production tarball
      - name: Create tarball for deployment
        run: |
          mkdir -p release
          cp -r .next package.json package-lock.json public server.js ecosystem.config.js start.sh next.config.* release/
          cd release
          tar -czf ../app.tar.gz .
          cd ..
          echo "Tarball created."

      # 6. Upload artifact to server via SCP
      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app.tar.gz"
          target: "/home/rojgariindia.com/"

      # 7. SSH into server and deploy
      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "---- Deployment Started ----"

            cd /home/rojgariindia.com/

            echo "Removing old build..."
            rm -rf app/.next
            rm -rf app/public

            echo "Extracting new build..."
            tar -xzf app.tar.gz -C app
            rm app.tar.gz

            echo "Installing production dependencies..."
            cd app
            npm install --omit=dev

            echo "Reloading PM2..."
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi
            pm2 save

            echo "Restarting OpenLiteSpeed..."
            sudo systemctl restart lsws

            echo "---- Deployment Complete ----"
