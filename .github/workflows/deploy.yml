name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare release bundle
        run: |
          rm -rf release
          mkdir release
          cp -r .next public package.json package-lock.json start.sh server.js release/
          tar -czf release.tar.gz -C release .
          rm -rf release

      - name: Upload release to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "release.tar.gz"
          target: "/home/rojgariindia.com/app/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 10m
          script: |
            set -e

            APP_DIR="/home/rojgariindia.com/app"
            PM2_NAME="rojgari-main"

            cd $APP_DIR

            echo ">>> Cleaning old build"
            rm -rf .next public

            echo ">>> Extracting release"
            tar -xzf release.tar.gz
            rm release.tar.gz

            echo ">>> Installing prod dependencies"
            npm install --omit=dev --no-audit --no-fund

            echo ">>> Restarting PM2 safely"
            if pm2 describe $PM2_NAME >/dev/null 2>&1; then
              pm2 reload $PM2_NAME --update-env
            else
              pm2 start start.sh --name $PM2_NAME
            fi

            pm2 save --force
