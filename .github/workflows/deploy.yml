name: Deploy Next.js to Production Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare Release
        run: |
          rm -rf release
          mkdir -p release

          # Copy necessary files to release/
          cp -r .next public package.json package-lock.json start.sh next.config.ts server.js ecosystem.config.js release/

          # Create tar WITHOUT including release folder itself
          cd release
          tar -czf ../app.tar.gz .
          cd ..

      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app.tar.gz"
          target: "/home/rojgariindia.com/app.tar.gz"

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "---- Deployment Started ----"

            cd /home/rojgariindia.com/app

            echo "Removing old build..."
            rm -rf .next public

            echo "Extracting new build..."
            tar -xzf /home/rojgariindia.com/app.tar.gz
            rm /home/rojgariindia.com/app.tar.gz

            echo "Installing production dependencies..."
            npm install --omit=dev

            echo "Reloading PM2..."
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi

            pm2 save
            sudo systemctl restart lsws

            echo "---- Deployment Complete ----"
