name: Deploy Next.js to Production

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js App
        run: npm run build

      - name: Prepare Release Folder
        run: |
          mkdir -p release
          cp -r .next package.json package-lock.json public start.sh server.js release/

      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/*"
          target: "/home/rojgariindia.com/app"
          overwrite: true

      - name: Restart App on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting Deployment..."

            cd /home/rojgariindia.com/app

            npm install --omit=dev

            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi

            pm2 save
            sudo systemctl restart lsws

            echo "Deployment Done!"
