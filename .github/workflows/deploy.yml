name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js (standalone)
      - name: Build application
        run: npm run build

      # 5. Prepare production release
      - name: Prepare release
        run: |
          rm -rf release
          mkdir release

          # Copy standalone server (server.js + node_modules)
          cp -r .next/standalone/* release/

          # Copy FULL .next folder (BUILD_ID + hashed assets)
          # Note: We need to make sure we don't copy standalone's limited .next over the full one or vice versa
          # Standalone contains server/ etc. The full .next contains static assets.
          cp -r .next release/

          # Runtime files
          cp package.json start.sh release/
          chmod +x release/start.sh

          # Copy public static assets so images are available in production
          if [ -d public ]; then
            cp -r public release/
          fi

      # 6. Upload build to server
      - name: Upload release to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/*"
          target: "/home/rojgariindia.com/app/"
          strip_components: 1

      # 7. Deploy on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            # Robust Node.js environment loading
            export NVM_DIR="$HOME/.nvm"
            if [ -s "$NVM_DIR/nvm.sh" ]; then
              source "$NVM_DIR/nvm.sh"
            elif [ -s "/usr/local/nvm/nvm.sh" ]; then
              source "/usr/local/nvm/nvm.sh"
            fi

            # Fallback: Manually add common NVM bin path to PATH
            # This helps if 'source nvm.sh' doesn't automatically update PATH in non-interactive shells
            if ! command -v node >/dev/null 2>&1; then
              NODE_VERSION_BIN=$(ls -d $NVM_DIR/versions/node/v*/bin 2>/dev/null | tail -n 1)
              if [ -n "$NODE_VERSION_BIN" ]; then
                export PATH="$NODE_VERSION_BIN:$PATH"
              fi
            fi

            # Final PATH fallback
            export PATH="$PATH:/usr/local/bin:/usr/bin:/bin"

            # Debugging info
            echo "Current PATH: $PATH"
            echo "Node location: $(command -v node || echo 'Not found')"
            echo "PM2 location: $(command -v pm2 || echo 'Not found')"

            if ! command -v node >/dev/null 2>&1; then
              echo "Error: Node.js not found in PATH"
              exit 1
            fi

            cd /home/rojgariindia.com/app

            # Use absolute path for PM2 if possible
            PM2_BIN=$(command -v pm2 || which pm2 || echo "pm2")
            $PM2_BIN stop rojgari-main || true
            $PM2_BIN delete rojgari-main || true

            # Start using bash explicitly to avoid env issues in shebang
            $PM2_BIN start bash --name rojgari-main -- ./start.sh
            $PM2_BIN save --force
