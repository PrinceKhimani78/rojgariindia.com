name: Deploy Next.js to Production Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies (Clean)
        run: npm ci

      - name: Build Next.js App
        run: npm run build

      - name: Prepare Release Folder
        run: |
          mkdir -p release
          cp -r .next package.json package-lock.json public ecosystem.config.js start.sh next.config.ts server.js release/
          tar -czf release/app.tar.gz -C release .

      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/app.tar.gz"
          target: "/home/rojgariindia.com/app.tar.gz"   # âœ” FIXED PATH

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "---- Deployment Started ----"

            cd /home/rojgariindia.com/app

            echo "Cleaning old build..."
            rm -rf .next public

            echo "Extracting new build..."
            tar -xzf /home/rojgariindia.com/app.tar.gz
            rm /home/rojgariindia.com/app.tar.gz

            echo "Installing production deps..."
            npm install --omit=dev

            echo "Restarting PM2..."
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi

            pm2 save

            echo "Restarting OpenLiteSpeed..."
            sudo systemctl restart lsws

            echo "---- Deployment Complete ----"
