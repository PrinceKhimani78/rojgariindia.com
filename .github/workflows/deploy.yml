name: Deploy Next.js to Production

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: comingsoon
        run: npm install

      - name: Build Next.js project
        working-directory: comingsoon
        env:
          NODE_ENV: production
        run: npm run build

      - name: Prepare Release Folder
        run: |
          rm -rf release
          mkdir -p release
          cp -r comingsoon/.next release/.next
          cp -r comingsoon/public release/public
          cp comingsoon/package.json release/
          cp comingsoon/package-lock.json release/
          cp comingsoon/next.config.ts release/
          cp comingsoon/ecosystem.config.js release/

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "release/*"
          target: "/home/rojgariindia.com/app"

      - name: SSH Restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/rojgariindia.com/app
            npm install --production
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
