name: Deploy Next.js to Production Server

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare release bundle
        run: |
          mkdir -p release
          rsync -av --exclude="node_modules" --exclude=".next" ./ release/

      - name: Upload bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/*"
          target: "/home/rojgariindia.com/app"
          overwrite: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "---- Deployment Started ----"

            cd /home/rojgariindia.com/app

            echo "Installing dependencies..."
            npm install

            echo "Building Next.js app..."
            npm run build

            echo "Restarting PM2..."
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi
            pm2 save

            echo "Restarting LiteSpeed..."
            sudo systemctl restart lsws

            echo "---- Deployment Complete ----"
