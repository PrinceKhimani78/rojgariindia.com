name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js (standalone)
      - name: Build application
        run: npm run build

      # 5. Prepare production release
      - name: Prepare release
        run: |
          rm -rf release
          mkdir release

          # Copy standalone server (server.js + node_modules)
          cp -r .next/standalone/* release/

          # Copy FULL .next folder (BUILD_ID + hashed assets)
          # Note: We need to make sure we don't copy standalone's limited .next over the full one or vice versa
          # Standalone contains server/ etc. The full .next contains static assets.
          cp -r .next release/

          # Runtime files
          cp package.json start.sh release/
          chmod +x release/start.sh

          # Copy public static assets so images are available in production
          if [ -d public ]; then
            cp -r public release/
          fi

      # 6. Upload build to server
      - name: Upload release to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/*"
          target: "/home/rojgariindia.com/app/"
          strip_components: 1

      # 7. Deploy on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            
            # --- DEBUG INFO ---
            echo "User: $(whoami)"
            echo "Shell: $SHELL"
            echo "Current PATH: $PATH"
            
            # --- IMPROVED ENVIRONMENT LOADING ---
            export NVM_DIR="$HOME/.nvm"
            # Try loading NVM from multiple common locations
            for nvm_init in "$HOME/.nvm/nvm.sh" "/usr/local/nvm/nvm.sh" "$HOME/.bashrc" "$HOME/.profile"; do
              if [ -s "$nvm_init" ]; then
                echo "Sourcing $nvm_init..."
                source "$nvm_init" || true
              fi
            done

            # --- PATH FALLBACK ---
            # If node is still not found, try to find it in the NVM versions directory manually
            if ! command -v node >/dev/null 2>&1; then
              echo "Node not found in PATH, searching NVM versions..."
              V_DIR=$(ls -d $HOME/.nvm/versions/node/v*/bin 2>/dev/null | tail -n 1)
              if [ -n "$V_DIR" ]; then
                 export PATH="$V_DIR:$PATH"
                 echo "Manually added $V_DIR to PATH"
              fi
            fi

            # Final check
            echo "Node location: $(command -v node || echo 'STILL NOT FOUND')"
            node -v || echo "Node execution failed"

            cd /home/rojgariindia.com/app
            
            # Use PM2 to manage the app
            PM2_BIN=$(command -v pm2 || which pm2 || echo "pm2")
            $PM2_BIN stop rojgari-main || true
            $PM2_BIN delete rojgari-main || true

            # Start using bash explicitly to avoid env issues in shebang
            $PM2_BIN start bash --name rojgari-main -- ./start.sh
            $PM2_BIN save --force
