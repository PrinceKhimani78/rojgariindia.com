name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Prepare release
        run: |
          rm -rf release
          mkdir release

          cp -r .next/standalone release/
          cp -r .next/static release/.next/
          cp -r public release/
          cp package.json package-lock.json start.sh release/

          tar -czf release.tar.gz -C release .
          rm -rf release

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release.tar.gz"
          target: "/home/rojgariindia.com/app/"

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd /home/rojgariindia.com/app

            rm -rf .next public
            tar -xzf release.tar.gz
            rm release.tar.gz

            npm install --omit=dev --no-audit --no-fund

            pm2 delete rojgari-main || true
            pm2 start start.sh --name rojgari-main
            pm2 save --force
