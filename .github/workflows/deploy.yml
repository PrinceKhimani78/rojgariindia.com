      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 30m
          request_pty: true
          script: |
            set -e

            cd /home/rojgariindia.com/app

            echo ">>> Stopping existing PM2 app"
            pm2 stop rojgari-next || true
            pm2 delete rojgari-next || true

            echo ">>> Cleaning old build"
            rm -rf .next public

            echo ">>> Extracting new release"
            tar -xzf release.tar.gz
            rm release.tar.gz

            echo ">>> Installing production dependencies"
            npm install --omit=dev

            echo ">>> Starting app via start.sh"
            chmod +x start.sh
            pm2 start start.sh --name rojgari-next --interpreter bash

            pm2 save
