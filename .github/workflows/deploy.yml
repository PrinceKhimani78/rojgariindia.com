name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js (standalone)
      - name: Build application
        run: npm run build

      # 5. Prepare production release
      - name: Prepare release
        run: |
          rm -rf release
          mkdir release

          # Copy standalone server (server.js + node_modules)
          cp -r .next/standalone/* release/

          # Copy FULL .next folder (BUILD_ID + hashed assets)
          cp -r .next release/

          # Runtime files
          cp package.json start.sh release/
          chmod +x release/start.sh

          # Package
          tar -czf release.tar.gz -C release .
          rm -rf release

      # 6. Upload build to server
      - name: Upload release to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release.tar.gz"
          target: "/home/rojgariindia.com/app/"

      # 7. Deploy on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e
            cd /home/rojgariindia.com/app

            # Stop old app
            pm2 stop rojgari-main || true
            pm2 delete rojgari-main || true

            # Clean old build
            rm -rf .next node_modules server.js

            # Extract new release
            tar -xzf release.tar.gz
            rm release.tar.gz

            # Start app (standalone)
            pm2 start start.sh --name rojgari-main
            pm2 save --force
