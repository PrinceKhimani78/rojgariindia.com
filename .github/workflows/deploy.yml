name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release
        run: |
          rm -rf release
          mkdir release
          cp -r .next public package.json package-lock.json start.sh release/
          tar -czf release.tar.gz -C release .
          rm -rf release

      - name: Upload release
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: release.tar.gz
          target: /home/rojgariindia.com/app/

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e

            cd /home/rojgariindia.com/app

            echo "Cleaning old build"
            rm -rf .next public

            echo "Extracting new build"
            tar -xzf release.tar.gz
            rm release.tar.gz

            chmod +x start.sh

            echo "Restarting PM2"
            pm2 delete rojgari-main || true
            pm2 start start.sh --name rojgari-main
            pm2 save --force
