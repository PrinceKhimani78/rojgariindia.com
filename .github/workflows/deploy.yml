name: Deploy Next.js to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Upload source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/rojgariindia.com/app"
          strip_components: 0

      - name: Build & restart on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            cd /home/rojgariindia.com/app

            echo ">>> Installing deps"
            npm ci --omit=dev

            echo ">>> Building Next.js"
            npm run build

            echo ">>> Restarting PM2"
            pm2 restart rojgari-next || pm2 start start.sh --name rojgari-next
            pm2 save
