name: Deploy Next.js to Production Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      # PACKAGE BUILD INTO TAR
      - name: Prepare release artifact
        run: |
          mkdir -p release
          cp -r .next public package.json package-lock.json start.sh release/
          cd release
          tar -czf app.tar.gz ./*
          mv app.tar.gz ../app.tar.gz

      # UPLOAD TAR TO SERVER ROOT
      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app.tar.gz"
          target: "/home/rojgariindia.com/"
          overwrite: true

      # DEPLOY ON SERVER
      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "---- Deployment Started ----"

            # Clean and recreate app folder
            rm -rf /home/rojgariindia.com/app
            mkdir -p /home/rojgariindia.com/app

            # Extract inside the app folder
            cd /home/rojgariindia.com/app
            tar -xzf ../app.tar.gz
            rm -f ../app.tar.gz

            # Install server-side prod dependencies
            npm install --omit=dev

            # Restart PM2 safely
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi
            pm2 save

            # Restart LiteSpeed
            sudo systemctl restart lsws

            echo "---- Deployment Complete ----"
