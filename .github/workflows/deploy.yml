name: Deploy Next.js to Production Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare Build Artifact
        run: |
          rm -rf release
          mkdir release
          tar -czf release/app.tar.gz .next public package.json package-lock.json start.sh

      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          source: "release/app.tar.gz"
          target: "/home/rojgariindia.com/"
          overwrite: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            echo "---- Deployment Started ----"

            # Ensure old package removed
            rm -f /home/rojgariindia.com/app.tar.gz

            # Move new build into place
            mv /home/rojgariindia.com/release/app.tar.gz /home/rojgariindia.com/app.tar.gz || true

            cd /home/rojgariindia.com/app

            echo "Removing old build..."
            rm -rf .next public

            echo "Extracting new build..."
            tar -xzf /home/rojgariindia.com/app.tar.gz

            echo "Installing production dependencies..."
            npm install --omit=dev

            echo "Reloading PM2..."
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi

            pm2 save

            echo "Restarting OpenLiteSpeed..."
            sudo systemctl restart lsws

            echo "---- Deployment Complete ----"
