name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js (standalone)
      - name: Build application
        run: npm run build

      # 5. Prepare production release
      - name: Prepare release
        run: |
          rm -rf release
          mkdir release

          # Copy standalone server (server.js + node_modules)
          cp -r .next/standalone/* release/

          # Copy FULL .next folder (BUILD_ID + hashed assets)
          # Note: We need to make sure we don't copy standalone's limited .next over the full one or vice versa
          # Standalone contains server/ etc. The full .next contains static assets.
          cp -r .next release/

          # Runtime files
          cp package.json start.sh release/
          chmod +x release/start.sh

          # Copy public static assets so images are available in production
          if [ -d public ]; then
            cp -r public release/
          fi

      # 6. Upload build to server
      - name: Upload release to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/*"
          target: "/home/rojgariindia.com/app/"
          strip_components: 1

      # 7. Deploy on server
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            # Load NVM if available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # Find a working node binary (test each candidate)
            NODE_BIN=""
            for candidate in \
              "$NVM_DIR/versions/node/$(ls $NVM_DIR/versions/node 2>/dev/null | tail -1)/bin/node" \
              /usr/local/bin/node \
              /usr/bin/nodejs \
              /usr/lib/nodejs/bin/node \
              $(which node 2>/dev/null); do
              if [ -x "$candidate" ] && "$candidate" --version >/dev/null 2>&1; then
                NODE_BIN="$candidate"
                echo "Found working node: $NODE_BIN ($($NODE_BIN --version))"
                break
              fi
            done

            if [ -z "$NODE_BIN" ]; then
              echo "ERROR: No working node binary found!"
              exit 1
            fi

            cd /home/rojgariindia.com/app

            PM2_BIN=$(command -v pm2 || which pm2 || echo "pm2")
            $PM2_BIN stop rojgari-main || true
            $PM2_BIN delete rojgari-main || true

            # Use explicit interpreter so PM2 uses the working node, not /usr/bin/env node
            $PM2_BIN start "$NODE_BIN" --name rojgari-main -- server.js \
              --env NODE_ENV=production \
              --env PORT=3020 \
              --env NEXT_PUBLIC_BACKEND_API_URL=https://api.rojgariindia.com/api
            $PM2_BIN save --force
