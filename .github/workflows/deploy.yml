name: Deploy Next.js to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run build

      # ✅ Prepare standalone bundle
      - name: Prepare release
        run: |
          rm -rf release
          mkdir -p release
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/
          cp -r public release/ || true
          cp package.json package-lock.json start.sh release/

          tar -czf release.tar.gz -C release .

      # ✅ Upload safely (no drone-scp bugs)
      - name: Upload via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          rsync -avz \
            -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            release.tar.gz \
            ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:/home/rojgariindia.com/app/

      # ✅ Deploy & restart
      - name: Deploy on server
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd /home/rojgariindia.com/app

            rm -rf .next node_modules public
            tar -xzf release.tar.gz
            rm release.tar.gz

            npm install --omit=dev

            pm2 delete rojgari-main || true
            pm2 start start.sh --name rojgari-main
            pm2 save
          EOF
