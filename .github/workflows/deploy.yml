name: Deploy Next.js to Production Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Install packages
      - name: Install dependencies
        run: npm ci

      # 4) Build Next.js
      - name: Build Next.js
        run: npm run build

      # 5) Create deployable artifact
      - name: Package release
        run: |
          mkdir -p release
          tar -czf release/app.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.* \
            start.sh \
            server.js \
            .env.local || true

      # 6) Upload artifact to server
      - name: Upload artifact
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release/app.tar.gz"
          target: "/home/rojgariindia.com/app"

      # 7) Deploy on server â€” extract, install, pm2 reload
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            echo "---- Deployment Started ----"
            cd /home/rojgariindia.com/app

            echo "Extracting release..."
            rm -rf .next
            rm -rf public

            tar -xzf app.tar.gz
            rm app.tar.gz

            echo "Installing production dependencies..."
            npm install --omit=dev

            echo "Reloading PM2 process (rojgari-next)..."
            if pm2 list | grep -q "rojgari-next"; then
              pm2 reload rojgari-next --update-env
            else
              echo "PM2 process not found. Starting new one..."
              pm2 start ./start.sh --name rojgari-next --interpreter bash
            fi

            pm2 save

            echo "Restarting OpenLiteSpeed..."
            sudo systemctl restart lsws

            echo "---- Deployment Complete ----"
